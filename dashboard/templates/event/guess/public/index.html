<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>畫布 - Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js">
  </script>
  <script type="text/javascript" src="viwersketch.js"></script>
</head>

<body>
    <div class="container">
        <div class="canvas_container" id="canvas_container">

        </div>
        <div class="save">
            <div class="button">
                <button class="material-button-contained" onclick="savePNG()">儲存圖片 (PNG)</button>
            </div>
            <div class="button">
                <button class="material-button-contained" onclick="saveJPG()">儲存圖片 (JPEG)</button>
            </div>
        </div>
    </div>
</body>
<style>
    body {
        background-color: #222;
    }
    .container {
        display: flex;
    }
    .container .save {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        width: max-content;
        height: fit-content;
        margin: 20px 0;
    }
    .container .save .button {
        height: space;
        margin-bottom: 10px;
    }
    .container .canvas_container {
        margin: 20px;
    }
    .container .canvas_container canvas {
        border-radius: 10px;
    }
    /* Material Button */
    .material-button-contained {
        position: relative;
        display: inline-block;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        padding: 0 16px;
        min-width: 64px;
        height: 36px;
        vertical-align: middle;
        text-align: center;
        text-overflow: ellipsis;
        text-transform: uppercase;
        color: rgb(var(--material-onprimary-rgb, 255, 255, 255));
        background-color: rgb(var(--material-primary-rgb, 33, 150, 243));
        box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
        font-family: var(--material-font, "Roboto", "Segoe UI", BlinkMacSystemFont, system-ui, -apple-system);
        font-size: 14px;
        font-weight: 500;
        line-height: 36px;
        overflow: hidden;
        outline: none;
        cursor: pointer;
        transition: box-shadow 0.2s;
    }
    
    .material-button-contained::-moz-focus-inner {
        border: none;
    }
    
    /* Overlay */
    .material-button-contained::before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgb(var(--material-onprimary-rgb, 255, 255, 255));
        opacity: 0;
        transition: opacity 0.2s;
    }
    
    /* Ripple */
    .material-button-contained::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        border-radius: 50%;
        padding: 50%;
        width: 32px; /* Safari */
        height: 32px; /* Safari */
        background-color: rgb(var(--material-onprimary-rgb, 255, 255, 255));
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
        transition: opacity 1s, transform 0.5s;
    }
    
    /* Hover, Focus */
    .material-button-contained:hover,
    .material-button-contained:focus {
        box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.2), 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12);
    }
    
    .material-button-contained:hover::before {
        opacity: 0.08;
    }
    
    .material-button-contained:focus::before {
        opacity: 0.24;
    }
    
    .material-button-contained:hover:focus::before {
        opacity: 0.3;
    }
    
    /* Active */
    .material-button-contained:active {
        box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2), 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12);
    }
    
    .material-button-contained:active::after {
        opacity: 0.32;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0s;
    }
    
    /* Disabled */
    .material-button-contained:disabled {
        color: rgba(var(--material-onsurface-rgb, 0, 0, 0), 0.38);
        background-color: rgba(var(--material-onsurface-rgb, 0, 0, 0), 0.12);
        box-shadow: none;
        cursor: initial;
    }
    
    .material-button-contained:disabled::before {
        opacity: 0;
    }
    
    .material-button-contained:disabled::after {
        opacity: 0;
    }
</style>
</html>
